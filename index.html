<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <title>PokeRandom</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <main class="flex">
       <template id="template-card">
        <article class="card">
            <img src="./images/bg-pattern-card.svg" alt="imagen header" class="card-header" />
            <div class="card-body">
                <img src="./images/image-victor.jpg" alt="imagen de vikot" class="card-body-img" />
                <h1 class="card-body-title">
                    Victor charset
                    <span>26</span>
                </h1>
                <p class="card-body-text">London</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-social">
                    <h3>80k</h3>
                    <p>Atque</p>
                </div>
                <div class="card-footer-social">
                    <h3>803k</h3>
                    <p>Esp.Ataque</p>
                </div>
                <div class="card-footer-social">
                    <h3>1.4k</h3>
                    <p>Defensa</p>
                </div>
            </div>
            <div class="card-especials">
                <div class="card-especials-social">
                    <h3>1.4k</h3>
                    <p>Esp.Defensa</p>
                </div>
                <div class="card-especials-social">
                    <h3>1.4k</h3>
                    <p>Speed</p>
                </div>
            </div>
        </article>
       </template>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
